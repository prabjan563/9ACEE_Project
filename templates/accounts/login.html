{% extends 'base.html' %}

{% block title %}Login - 9ACEE{% endblock %}

{% block content %}
<style>
    /* Simple centered layout */
    .auth-section {
        max-width: 400px;       /* Limits the width */
        margin: 60px auto;      /* Centers it horizontally with space at top */
        font-family: sans-serif;
    }

    /* The box around the form */
    .auth-form-container {
        border: 1px solid #ddd;
        padding: 25px;
        border-radius: 5px;
        background-color: #fff;
    }

    .section-title {
        text-align: center;
        margin-bottom: 20px;
        color: #333;
    }

    /* Spacing between inputs */
    .form-group {
        margin-bottom: 15px;
    }

    /* Label styling */
    .form-group label {
        display: block;         /* Puts label on its own line */
        margin-bottom: 5px;
        font-weight: bold;
        font-size: 0.9rem;
    }

    /* Input field styling */
    .form-group input {
        width: 100%;            /* Full width */
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box; /* Ensures padding doesn't break layout */
    }

    /* Button styling */
    .btn-primary {
        width: 100%;
        padding: 10px;
        background-color: #333; /* Dark grey/black button */
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 1rem;
    }

    .btn-primary:hover {
        background-color: #555;
    }

    /* Error text */
    .error-message {
        color: #d9534f;
        margin-bottom: 15px;
        font-size: 0.9rem;
    }

    /* Link at the bottom */
    .auth-link {
        text-align: center;
        margin-top: 15px;
        font-size: 0.9rem;
    }
</style>

<main class="container">
    <section class="auth-section">
        <div class="auth-form-container">
            <h2 class="section-title">Login to 9ACEE</h2>
        
            <form method="post">
                {% csrf_token %}
                
                <div class="form-group">
                    <label>Username</label>
                    {{ form.username }}
                </div>
                
                <div class="form-group">
                    <label>Password</label>
                    {{ form.password }}
                </div>
                
                {% if form.errors %}
                <div class="error-message">
                    Invalid username or password
                </div>
                {% endif %}
                
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
            
            <p class="auth-link">
                Don't have an account? <a href="{% url 'register' %}">Register here</a>
            </p>
        </div>
    </section>
</main>
{% endblock %}
