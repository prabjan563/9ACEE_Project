{% load static %}

{% if popup %}
<style>
    /* Modal Overlay */
    .popup-modal {
        display: none;
        position: fixed;
        z-index: 10000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.75);
        animation: fadeIn 0.3s ease;
    }

    .popup-modal.show {
        display: flex;
        justify-content: center;
        align-items: center;
    }

    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }

    @keyframes slideIn {
        from { 
            transform: translateY(-50px);
            opacity: 0;
        }
        to { 
            transform: translateY(0);
            opacity: 1;
        }
    }

    /* Modal Content */
    .popup-content {
        background-color: white;
        border-radius: 20px;
        max-width: 700px;
        width: 90%;
        max-height: 90vh;
        overflow-y: auto;
        position: relative;
        animation: slideIn 0.4s ease;
        box-shadow: 0 15px 50px rgba(0, 0, 0, 0.4);
    }

    /* Modal Header */
    .popup-header {
        padding: 25px 30px;
        background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%);
        color: white;
        border-radius: 20px 20px 0 0;
        position: relative;
    }

    .popup-header h2 {
        margin: 0;
        font-size: 1.8em;
        font-weight: 700;
        padding-right: 40px;
    }

    .popup-close {
        position: absolute;
        right: 20px;
        top: 20px;
        color: white;
        font-size: 36px;
        font-weight: bold;
        cursor: pointer;
        background: none;
        border: none;
        width: 45px;
        height: 45px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.3s;
        line-height: 1;
    }

    .popup-close:hover {
        background-color: rgba(255, 255, 255, 0.2);
        transform: rotate(90deg);
    }

    /* Modal Body */
    .popup-body {
        padding: 30px;
    }

    .popup-image {
        width: 100%;
        height: auto;
        border-radius: 15px;
        margin-bottom: 25px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
    }

    .popup-description {
        font-size: 1.1em;
        line-height: 1.8;
        color: #333;
        text-align: justify;
    }

    .popup-description p {
        margin-bottom: 15px;
    }

    /* Scrollbar Styling */
    .popup-content::-webkit-scrollbar {
        width: 8px;
    }

    .popup-content::-webkit-scrollbar-track {
        background: #f1f1f1;
        border-radius: 10px;
    }

    .popup-content::-webkit-scrollbar-thumb {
        background: #3b82f6;
        border-radius: 10px;
    }

    .popup-content::-webkit-scrollbar-thumb:hover {
        background: #1e3a8a;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
        .popup-content {
            width: 95%;
            max-width: 95%;
        }

        .popup-header h2 {
            font-size: 1.4em;
            padding-right: 35px;
        }

        .popup-body {
            padding: 20px;
        }

        .popup-description {
            font-size: 1em;
        }

        .popup-close {
            width: 40px;
            height: 40px;
            font-size: 30px;
        }
    }
</style>

<!-- Popup Modal -->
<div id="popupModal" class="popup-modal">
    <div class="popup-content">
        <div class="popup-header">
            <h2>{{ popup.title }}</h2>
            <button class="popup-close" onclick="closePopup()">&times;</button>
        </div>
        <div class="popup-body">
            {% if popup.image %}
            <img src="{{ popup.image.url }}" alt="{{ popup.title }}" class="popup-image">
            {% endif %}
            <div class="popup-description">
                {{ popup.description|linebreaks }}
            </div>
        </div>
    </div>
</div>

<script>
    // Show popup on page load
    window.addEventListener('load', function() {
        const modal = document.getElementById('popupModal');
        if (modal) {
            // Small delay for better UX
            setTimeout(() => {
                modal.classList.add('show');
            }, 500);
        }
    });

    // Close popup function
    function closePopup() {
        const modal = document.getElementById('popupModal');
        modal.classList.remove('show');
    }

    // Close popup when clicking outside
    window.onclick = function(event) {
        const modal = document.getElementById('popupModal');
        if (event.target === modal) {
            closePopup();
        }
    };

    // Close popup on Escape key
    document.addEventListener('keydown', function(event) {
        if (event.key === 'Escape') {
            closePopup();
        }
    });
</script>
{% endif %}
